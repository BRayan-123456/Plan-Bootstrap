<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Formulario</title>
  </head>
  <body>
    <div class="container fonts ">
        <div class="row justify-content-center">
            <div class="col diseño" >
                <div class="row mt-5 justify-content-center ">
                    <div class="col-5 col-sm-5 col-md-5 col-lg-4" >
                        <form action="" id="needs-validation" class="container" > 
                            <div class="form-group " >
                                <label for="validationCustum01">Nombre</label>
                                <input type="text" class="form-control" id="validationCustum01" placeholder="Nombre" required="" style="overflow:auto; background-color:rgba(13, 164, 190, 0.651)">
                                <div class="invalid-feedback">
                                    Ingresar Nombre
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="validationCustum02">Apellido</label>
                                <input type="text" class="form-control" id="validationCustum02" placeholder="Apellido" required="" style="overflow:auto; background-color:rgba(13, 164, 190, 0.651)">
                                <div class="invalid-feedback">
                                    Ingresar Apellido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="validationCustum03">Correo electronico </label>
                                <input type="email" class="form-control" id="validationCustum03" placeholder="Email" required="" style="overflow:auto; background-color:rgba(13, 164, 190, 0.651)">
                                <div class="invalid-feedback">
                                    Ingresar Email
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="validationCustum04">Contraseña</label>
                                <input type="password" class="form-control" id="validationCustum04" placeholder="Password" required=""  style="overflow:auto; background-color:rgba(13, 164, 190, 0.651)">
                                <div class="invalid-feedback">
                                    Ingresar Contraseña
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="validationCustum05">Fecha Nacimiento </label>
                                <input type="text" class="form-control"  id="validationCustum05"  placeholder="DD/MM/AAAA" required="" style="overflow:auto; background-color:rgba(13, 164, 190, 0.651)">
                                <div class="invalid-feedback">
                                    Ingresar Fecha
                                </div>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" >
                                <input type="radio" name="sino" id="si" class="form-check-label mr-2">Si
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" name="sino" id="no" class="form-check-label mr-2">No
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-label mr-2">Acepto Terminos y Condiciones
                                </label>
                            </div>
                                <div class="row mt-3 justify-content-center">
                                <div class="col-8 col-sm-10  col-md-10 col-lg-8 mt-2 ">
                                <button class="btn btn-success btn-block mt-2" type="submit">REGISTRAR</button>
                                </div>
                            </div>
                        </form>
                        <script type="text/javascript">
                            (function(){
                                'use strict';

                                window.addEventListener('load',function(){
                                    var form = document.getElementById('needs-validation');
                                    form.addEventListener('submit',function(event){

                                        if (form.checkValidty()==false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validadet');
                                    },false);
                                },false);
                            })();
                        </script>
                    </div>    
                </div>
            </div>
        </div>
    </div>


  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
